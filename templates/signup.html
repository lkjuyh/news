{% extends "base.html" %}
{% block container %}
    {% block link %}
        <style>
            .captcha {
                width: 100px;
                height: 40px;
            }
        </style>
    {% endblock %}
    <div class="container">
        <div class="form-container">
            <h1>注册
                <small>已有账号？<a href="/login">登录</a></small>
            </h1>
            <form action="/signup" method="post">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" name="username">
                </div>

                <div class="form-group">
                    <label>密码</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="form-group">
                    <label>邮箱</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label>电话</label>
                    <input type="number" class="form-control" name="mobile">
                </div>
                <div class="form-group">
                    <label>性别</label>
                    <select name="gender" id="id_gender">
                        <option value="0" selected>男</option>
                        <option value="1">女</option>
                    </select>
                </div>
               <img src="" alt="captcha" class="captcha">
                <input type="hidden" name="captcha_0" value="" required="" id="id_captcha_0">
                <input type="text" name="captcha_1" required="" id="id_captcha_1" autocapitalize="off"
                       autocomplete="off" autocorrect="off" spellcheck="false">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form.errors }}
                </div>
                <p>注册即代表您同意<a href="/">拴蛋头条服务条款</a></p>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">注册</button>
                </div>
            </form>
           {% block script %}
                <script>
                    function getCaptcha() {
                        //使用ajax的get方法访问验证码更新的url，获取新的验证的数据
                        $.get("/captcha/refresh", function (data) {
                                console.log(data);
                                $(".captcha").attr("src", data.image_url);
                                $("#id_captcha_0").val(data.key);
                            }
                        );
                    }
                    $(".captcha").click(function () {
                        getCaptcha();
                    });
                    getCaptcha()
                </script>
            {% endblock %}
        </div>
    </div>
{% endblock %}
